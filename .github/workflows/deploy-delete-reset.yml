name: Build delete/reset Lambda images

on:
  workflow_dispatch:   # you will run it manually
  push:
    branches:
      - delete-reset-lambdas   # or whatever your branch is called
    paths:
      - 'src/delete_artifact_lambda.py'
      - 'src/reset_registry_lambda.py'
      - 'dockerfiles/Dockerfile.lambda'
      - '.github/workflows/deploy-delete-reset.yml'

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  AWS_ACCOUNT_ID: 965919626283
  ECR_REPOSITORY: ece461/function-containers
  LAMBDA_DOCKERFILE: dockerfiles/Dockerfile.lambda
  DELETE_IMAGE_TAG: delete-latest
  RESET_IMAGE_TAG: reset-latest

jobs:
  build-delete-reset:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/GitHubActionsDeployRole
          aws-region: ${{ env.AWS_REGION }}

      - name: Ensure ECR repository exists
        env:
          AWS_REGION: ${{ env.AWS_REGION }}
          ECR_REPOSITORY: ${{ env.ECR_REPOSITORY }}
        run: |
          aws ecr describe-repositories \
            --region "${AWS_REGION}" \
            --repository-names "${ECR_REPOSITORY}" >/dev/null 2>&1 || \
          aws ecr create-repository \
            --region "${AWS_REGION}" \
            --repository-name "${ECR_REPOSITORY}"

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & push delete/reset images
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          # Build the container from Dockerfile.lambda
          docker build -f ${{ env.LAMBDA_DOCKERFILE }} \
            -t $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:${{ env.DELETE_IMAGE_TAG }} .

          # Re-tag the same image for reset
          docker tag $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:${{ env.DELETE_IMAGE_TAG }} \
            $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:${{ env.RESET_IMAGE_TAG }}

          # Push both tags
          docker push $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:${{ env.DELETE_IMAGE_TAG }}
          docker push $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:${{ env.RESET_IMAGE_TAG }}
