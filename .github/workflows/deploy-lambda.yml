name: Deploy Search Lambda (Container Image)

on:
  push:
    branches:
      - main
      - enumerate_dev

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  AWS_ACCOUNT_ID: 965919626283
  ECR_REPOSITORY: ece461/function-containers

  SEARCH_LAMBDA_FUNCTION_NAME: Search
  SEARCH_DOCKERFILE: Dockerfile
  SEARCH_IMAGE_TAG: search-latest

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug GitHub context
        run: |
          echo "GITHUB_REF=$GITHUB_REF"
          echo "GITHUB_REF_NAME=$GITHUB_REF_NAME"
          echo "GITHUB_REPOSITORY=$GITHUB_REPOSITORY"

      - name: Debug OIDC Token Claims
        run: |
          curl -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" \
            "$ACTIONS_ID_TOKEN_REQUEST_URL&audience=sts.amazonaws.com" | \
            jq -R 'split(".") | .[1] | @base64d | fromjson'

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/GGitHubActionsDeployRole
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push Search Docker image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          echo "Building Search Lambda image..."
          docker build -f ${{ env.SEARCH_DOCKERFILE }} \
            -t $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:${{ env.SEARCH_IMAGE_TAG }} .
          docker push $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:${{ env.SEARCH_IMAGE_TAG }}

      # Optional â€” uncomment **after** Search Lambda exists
      # - name: Update Search Lambda function to new image
      #   run: |
      #     aws lambda update-function-code \
      #       --function-name ${{ env.SEARCH_LAMBDA_FUNCTION_NAME }} \
      #       --image-uri ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ env.SEARCH_IMAGE_TAG }}

      - name: Confirm image pushed
        run: |
          aws ecr describe-images \
            --repository-name ${{ env.ECR_REPOSITORY }} \
            --image-ids imageTag=${{ env.SEARCH_IMAGE_TAG }}
