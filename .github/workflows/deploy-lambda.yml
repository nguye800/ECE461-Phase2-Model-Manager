      #     aws lambda update-function-code \
      #       --function-name ${{ env.RATE_LAMBDA_FUNCTION_NAME }} \
      #       --image-uri ${{ steps.login-ecr.outputs.registry }}/${{ env.RATE_ECR_REPOSITORY }}:${{ env.RATE_IMAGE_TAG }}

